<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    padding-top: 60px;
}

.navbar {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container {
    margin-top: 50px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">Registro y inicio de sesión</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/registro}">Regístrate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container bg-light">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Inicio de sesión</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña inválidos
                </div>

                <div th:if="${param.logout}" class="alert alert-info">
                    Ha cerrado sesión exitosamente
                </div>

                <div class="form-group mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input id="username" name="username" type="text" class="form-control" required placeholder="Digite su email ID">
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" class="form-control" required placeholder="Digite su password">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
            <div class="text-center">
                <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aqui</a></span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
