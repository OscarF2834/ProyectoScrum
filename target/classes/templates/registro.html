<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    padding-top: 60px;
}

.navbar {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container {
    margin-top: 50px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">Registro y inicio de sesión</a>
    </div>
</nav>

<div class="container form-container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${param.exito}" class="alert alert-info">
                Se ha registrado exitosamente a la aplicación
            </div>

            <h1 class="text-center">Regístrate</h1>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre :</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="apellido">Apellido :</label>
                    <input id="apellido" class="form-control" th:field="*{apellido}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email :</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password :</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <span>Si estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
